<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
    <style>
        .bgRed {background-color: red;}
        .bgYellow {background-color: yellow;}
        .Background {background-color: transparent;}
    </style>
</head>
<body id="colorChange">
    <button onclick="document.getElementById('colorChange').classList.add('bgRed')">Red</button>
    <button onclick="document.getElementById('colorChange').classList.remove('bgRed')">Reset</button>
</body>
</html>
